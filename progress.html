<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="progress.css">
     <link rel="stylesheet" href="homeBG.css">
    <link rel="stylesheet" type="text/css" href="footer.css">
</head>
<body>
    <header>
        <h1 class="title1">Fitness Tracker</h1>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="workout.html">Workout</a></li>
            <li><a href="calorie.html">Calorie</a></li>
            <li><a href="progress.html">Progress</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <div class="main-content">
        <section class="content-section">
            <h2 class="top">Track Your Progress</h2>
            
            <div class="progress-form">
                <label for="date">Date:</label>
                <input type="date" id="date">
                
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight">
                
                <label for="reps">Workout Reps:</label>
                <input type="number" id="reps" placeholder="Enter total reps">
                
                <label for="calories">Calories Consumed:</label>
                <input type="number" id="calories" placeholder="Enter calories">
                
                <button onclick="addProgress()">Add Entry</button>
            </div>

            <h3 style="color:#ff2400; text-align:center; margin-top:30px;">Your Progress Log</h3>
            <table class="progress-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Weight (kg)</th>
                        <th>Reps</th>
                        <th>Calories</th>
                    </tr>
                </thead>
                <tbody id="progressBody">
                    <!-- Progress entries will appear here -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        function addProgress() {
            const date = document.getElementById('date').value;
            const weight = document.getElementById('weight').value;
            const reps = document.getElementById('reps').value;
            const calories = document.getElementById('calories').value;

            if(!date || !weight || !reps || !calories) {
                alert("Fill all fields!");
                return;
            }

            const table = document.getElementById('progressBody');
            const row = table.insertRow();
            row.insertCell(0).innerText = date;
            row.insertCell(1).innerText = weight;
            row.insertCell(2).innerText = reps;
            row.insertCell(3).innerText = calories;

            // Clear inputs
            document.getElementById('date').value = '';
            document.getElementById('weight').value = '';
            document.getElementById('reps').value = '';
            document.getElementById('calories').value = '';
        }
    </script>
</body>
</html>
